<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Not Found - D.I.C.E L Mart</title>

</head>

<body>

    <div>
        <h1>Error 404 Not Found</h1>
        <p>The Requested URL: <i><span id="current-url"></span></i> is not found.</p>
        <h4>Return to <a href="/">Home Page</a></h4>
    </div>

    <script>
        document.querySelector("#current-url").innerHTML = window.location.href;
    </script>

</body>

</html>
