<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>D.I.C.E L Mart</title>

	<script src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
	<script src="/__/firebase/10.7.1/firebase-auth-compat.js"></script>
	<script src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
	<script src="/__/firebase/init.js?useEmulator=true"></script>

	<script src="/firebase/config.js"></script>
	<script src="/firebase/firestore.js"></script>
	<script src="/ui/general.js"></script>

	<script src="/auth/verifyPlayer.js"></script>
	<script src="/auth/signOut.js"></script>
	<script>
		verifySignIn();
	</script>

</head>

<body>


	<div id="top-bar"></div>
	<script src="/ui/topBar.js"></script>

	<h1>D.I.C.E L Mart Create New Player Character</h1>

	<div id="create-pc-content">
        <div>
			<label for="pc-name-input">Character Name</label>
			<input type="text" id="pc-name-input" placeholder="Shadowheart Mommy">
		</div>
		<div>
			<label for="pc-tier-input">Tier</label>
			<select id="pc-tier-select">
				<option value="invalid">Select a Tier</option>
				<option value="">Tier 1 - Level 1</option>
				<option value="">Tier 2 - Level 3</option>
				<option value="">Tier 3 - Level 5</option>
				<!-- Disabled higher level characters because DICE League have not progressed that far yet -->
				<option value="" disabled>Tier 4 - Level 11</option>
				<option value="" disabled>Tier 5 - Level 17</option>
			</select>
		</div>
		<div>
			<p id="create-pc-error-text" hidden>*Error</p>
		</div>
		<div>
			<button id="create-pc-submit-btn">Create</button>
		</div>
	</div>

	<link rel="stylesheet" href="/style.css">
    <script src="/playerCharacter/create/createPlayerCharacter.js"></script>

</body>

</html>
