name: Deploy to Firebase Hosting on merge to main
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DICE_STAGING }}' # TODO Change to prod service account
          channelId: live
          projectId: dice-staging # TODO Change to prod projectID
  deploy-firestore-rules:
    name: Deploy Firestore Rules
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g firebase-tools
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DICE_STAGING }}' # TODO Change to prod service account
      - run: firebase use default # TODO Change to prod
      - run: firebase deploy --only firestore:rules
